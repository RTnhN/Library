<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>Library</title>
</head>

<body>
  <h1 id="pageTitle">Welcome to your library</h1>
  <form id="newBookEntry" name="newBookEntry">
    <label for="titleEntry">Title</label>
    <label for="authorEntry">Author</label>
    <label for="pageCountEntry">Page Count</label>
    <label for="readEntry">Read?</label>
    <input type="text" name="title" id="titleEntry">
    <input type="text" name="author" id="authorEntry">
    <input type="number" name="pages" id="pageCountEntry">
    <input type="checkbox" name="read" id="readEntry">
    <input type="submit" value="Create New Book Entry" id="submitNewBookForm">
  </form>
  <div id="booksContainer">
    <!-- Cards will be put here -->
  </div>
</body>
<script src="./script.js"></script>

</html>
